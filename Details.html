<div id="Bill">

</div>
<script type="text/javascript">
	const From=localStorage.getItem("From");
	const To=localStorage.getItem("To");
	const Name=localStorage.getItem("Name");
	const Age=localStorage.getItem("Age");
	const Gender=localStorage.getItem("Gender");
	const train_no=localStorage.getItem("train_no");
	const Status=localStorage.getItem("Status");
	const Date1=localStorage.getItem("Date1");
	const DOB=localStorage.getItem("DOB1");
	const Classes=localStorage.getItem("Classes");
	document.getElementById('From').innerHTML+=From;
	document.getElementById('To').innerHTML+=To;
	document.getElementById('Name').innerHTML+=Name;
	document.getElementById('Age').innerHTML+=Age;
	document.getElementById('Gender').innerHTML+=Gender;
	document.getElementById('train_no').innerHTML+=train_no;
	document.getElementById('Status').innerHTML+=Status;
	document.getElementById('Date1').innerHTML+=Date1;
	document.getElementById('DOB').innerHTML+=DOB;
	document.getElementById('Classes').innerHTML+=Classes;
	
	var Price=0;
	if (From=="Delhi" && To=="Mumbai") {
		Price=2000;
	}
	else if(From=="Punjab" && To=="Mumbai"){
        Price=1300;
	}
	else if(From=="Punjab" && To=="Delhi"){
        Price=800;
	}
	else if(From=="Rajasthan" && To=="Mumbai"){
        Price=1000;
	}
	else if(From=="Uttarakhand" && To=="Mumbai"){
        Price=1800;
	}
	document.getElementById('Bill').innerHTML+="Rs "+Price;




</script>
